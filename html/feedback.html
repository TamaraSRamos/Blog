  <h1>Entre em Contato</h1>

		<section id="contato">
			<a href="http://www.facebook.com/tamara.dasilvaramos" target="_blank"><img src="../imagens/icones/iconeface1.png" alt="ícone facebook"/></a>

			<form id="contato" method="post" action="#">
				<fieldset>
					<legend>Deixe sua mensagem aqui </legend>
				
					<label for="nome">Nome</label>
					<input type="text" id="nome" name="nome" maxlength="40" size="42"/>
					<label for="email">E-mail</label>
					<input type="email" id="email"  maxlength="40" size="42" required/>
					<label for="tel">Celular</label>
					<input type="tel" id="tel"/>
					<label for="observacao">Observação</label>
					<textarea cols="40" rows="8" id="observacao"></textarea>
					
					<button type="reset" id="zera" class="custom_buttom" name="Saiba Mais">Limpar</button>
					<button type="button" id="enviar" class="custom_buttom"  name="Saiba Mais">Enviar</button>
				</fieldset>
			</form>
